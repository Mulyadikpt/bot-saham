name: Auto Run Bot Saham

on:
  schedule:
    - cron: '30 2 * * *'  # 09:30 WIB (02:30 UTC)
    - cron: '0 7 * * *'   # 14:00 WIB (07:00 UTC)
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install yfinance ta pandas requests lxml

      - name: Run bot script
        run: |
          python bot_saham.py
